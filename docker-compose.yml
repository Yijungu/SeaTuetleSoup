version: "3.9"
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./data/db:/var/lib/postgresql/data

  web:
    build:
      context: ./turtle_backend
      dockerfile: Dockerfile
    command: bash -c "service cron start && python manage.py makemigrations && python manage.py crontab remove && python manage.py crontab add && python manage.py runserver 0.0.0.0:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: mydatabase
      DATABASE_USER: myuser
      DATABASE_PASSWORD: mypassword
    volumes:
      - ./turtle_backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./turtle_frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./turtle_frontend:/app
    ports:
      - "3000:3000"
